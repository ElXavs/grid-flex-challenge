<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="gridcontainer">
            <div class="item header">
                <figure class="thumbnail">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8YyKcFAokJowczTLup6p9Tj7-tzCzgCZiqqjoA=s32-c-mo" alt="">
                </figure>
                <div class="text">
                    <h3 class="headertext">Title goes here</h3>
                    <p class="subhead">Secondary text</p>
                </div>
            </div>
            <div class="item media">
                <figure class="media-image" id="toggle"/>
                    <img src="https://img.icons8.com/ios/250/000000/youtube-play.png"/>
                </figure>
            </div>
            <div class="item description">
                <p>Greyhound divisively hello coldly wonderfully<br>marginally far upon excluding.</p>
            </div>
            <div class="item footer">
                <div class="buttons">
                    <input type="button" value="Toggle" onclick="toggle()">
                    <input type="button" value="ACTION 2">
                </div>
                <div class="icons">
                    <img src="https://img.icons8.com/material-rounded/24/000000/like.png" class="like">
                    <img src="https://img.icons8.com/android/24/000000/share.png" class="share"/>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggle(){
            var  toggle= document.getElementById("toggle");

            if (toggle.style.display === "block"){
                toggle.style.display = "none";
            } else {
                toggle.style.display = "block"
            }
        }
    </script>
</body>
</html>
